der {
	cluster {
		master {
			host-address = "rdse-master"
			port = 7877
			worker-actors = 0
		}
		worker {
			host-address = "127.0.0.1"
			port = 7879
			worker-actors = 6
		}
	}
	data {
		input {
			path = "data/data.csv"
			has-header = true
			line-separator = "\n"
			max-queue-size = 5
		}
		gold-standard {
			path = "data/data_gold.csv"
		}
	}
	hash-router {
		number-of-buckets = 500
	}
	performance-tracker {
		time-threshold = 5000
		min-workload = 1
	}
	similarity {
		abs-comparator {
			threshold-min = 5
			threshold-max = 30
		}
	}
	duplicate-detection {
		similarity-threshold = 0.9
	}
	transitive-closure {
		block-size = 100
	}
}