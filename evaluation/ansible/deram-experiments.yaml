---
- hosts: "{{ worker }}:!{{ master }}"
  gather_facts: false
  remote_user: student
  vars:
    - deployment_path: "/home/student/DERAM"
    - jar: "AMakkaN-1.0.jar"
  tasks:
  - name: run worker for experiment {{ experiment_nr }}; repeat it {{ repeat }} times
    command:
      argv:
        - "./experiment.sh"
        - "{{ experiment_nr }}"
        - "{{ jar }}"
        - "worker"
        - "{{ repeat }}"
        - "{{ master }}"
    async: 10000
    poll: 0
    args:
      chdir: "{{ deployment_path }}"

- hosts: '{{ master }}'
  gather_facts: false
  remote_user: student
  vars:
    - deployment_path: "/home/student/DERAM"
    - jar: "AMakkaN-1.0.jar"
  tasks:
  - name: run master for experiment {{ experiment_nr }}; repeat it {{ repeat }} times
    command:
      argv:
        - "./experiment.sh"
        - "{{ experiment_nr }}"
        - "{{ jar }}"
        - "master"
        - "{{ repeat }}"
        - "{{ master }}"
    args:
      chdir: "{{ deployment_path }}"

  # - name: ensure local result directory exists
