  #   delegate_to: localhost

  # - name: get results from experiment {{ experiment_nr }}
  #   synchronize:  
  #     src: "{{ deployment_path }}/experiment_{{ experiment_nr }}/result/"
  #     dest: "../results/experiment_{{ experiment_nr }}/master"
  #     mode: pull

- hosts: 127.0.0.1
  gather_facts: false
  connection: local
  tasks:
  - name: ensure local result directory exists
    file:
      path: "../results/experiment_{{ experiment_nr }}"
      state: directory

- hosts: "{{ worker }}:{{ master }}"
  gather_facts: false
  remote_user: student
  vars:
    - deployment_path: "/home/student/DERAM"
  tasks:

  - name: get results from experiment {{ experiment_nr }}
    synchronize:  
      src: "{{ deployment_path }}/experiment_{{ experiment_nr }}/result/"
      dest: "../results/experiment_{{ experiment_nr }}/"
      mode: pull
